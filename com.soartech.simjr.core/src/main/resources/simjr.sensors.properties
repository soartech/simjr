# This file is loaded by com.soartech.simjr.sensors.Sensor at startup.
# It includes simple configuration information for various types of sensor.
# It's basically a lookup table.
#
# Enumerations
# class: radar, visual

# Gods Eye view sensor
gods-eye.name=gods-eye
gods-eye.class=com.soartech.simjr.sensors.GodsEyeSensor

# Simple basic visual sensor
generic-visual.name=generic-visual
generic-visual.class=com.soartech.simjr.sensors.GenericVisualSensor

# Simple basic radar sensor
generic-radar.name=generic-radar
generic-radar.class=com.soartech.simjr.sensors.GenericRadarSensor

# Simple radar warning sensor
generic-radar-warning.name=generic-radar-warning-sensor
generic-radar-warning.class=com.soartech.simjr.sensors.GenericRadarWarningSensor

# Simple advanced modal radar
advanced-modal-radar.name=advanced-modal-radar
advanced-modal-radar.class=com.soartech.simjr.sensors.radar.AdvancedModalRadar
