
# Prototype fragments which add shape and other UI info to prototypes.
# 

prototypes:
- &example-existing-shape
    id: example-existing-shape
    properties:
        shape: !!com.soartech.simjr.ui.shapes.WaypointShape$Factory []
        
- &example-custom-shape
    id: example-custom-shape
    properties:
        shape: !!com.soartech.simjr.example.shapes.ExampleShape$Factory []

- &example-existing-image
    id: example-existing-image
    properties:
        shape: !!com.soartech.simjr.ui.shapes.ImageEntityShape$Factory [simjr/images/shapes/entities/structure/water-tower-neutral.png, "", "" ]
        
- &example-custom-image
    id: example-custom-image
    properties:
        shape: !!com.soartech.simjr.ui.shapes.ImageEntityShape$Factory [example/images/hello.png, "", "" ]
